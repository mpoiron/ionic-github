<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <div class="spinner">
        <ion-spinner icon="crescent" [hidden]="!isLoading"></ion-spinner>
    </div>
    <ion-card *ngFor="let post of posts">
        <ion-card-header>
            {{ post.title.rendered }}
        </ion-card-header>
        <ion-card-content>
            <div [innerHTML]="post.excerpt.rendered"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
