<ion-header>
    <ion-navbar>
        <ion-title>Wordpress</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-card *ngFor="let post of posts">
        <ion-card-header>
            {{ post.title.rendered }}
        </ion-card-header>
        <ion-card-content>
            <div [innerHTML]="post.excerpt.rendered"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
