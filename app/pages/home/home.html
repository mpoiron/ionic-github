<ion-header>
    <ion-navbar>
        <ion-title>Wordpress</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-card *ngFor="let post of wp.posts">
        <ion-card-header>
            {{ post.title }}
        </ion-card-header>
        <ion-card-content>
            {{ post.description }}
        </ion-card-content>
    </ion-card>
</ion-content>
